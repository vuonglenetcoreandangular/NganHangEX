<h2>Danh mục đang hiển thị</h2>
<button class="btn btn-primary"><b>1</b> - Trang chủ</button>
<button *ngFor="let item of danhMucHienThis" class="btn btn-primary btn-danh-muc"><b>{{item.ThuTuHienThi}}</b> - {{item.TenDanhMuc}}</button>
<br>
<hr>
<h2>Danh mục không hiện thị</h2>
<button *ngFor="let item of danhMucKhongHienThis" class="btn btn-danger btn-danh-muc"><b>{{item.ThuTuHienThi}}</b> - {{item.TenDanhMuc}}</button>
