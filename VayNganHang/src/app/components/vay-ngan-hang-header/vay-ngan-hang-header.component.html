<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3 fh5co_padding_menu">
                <img src="assets/images/logo.jpg" alt="img" class="fh5co_logo_width" />
            </div>
            <div class="col-12 col-md-9 align-self-center fh5co_mediya_right header-right">

                <div *ngIf="!user" class="text-center d-inline-block">
                    <div class="text-center d-inline-block">
                        <a *ngIf="!user" (click)="signInWithGoogle()" class="fh5co_display_table">
                            <div class="fh5co_verticle_middle"><i class="fa fa-google-plus"></i></div>
                        </a>

                    </div>
                    <div class="text-center d-inline-block">
                        <a (click)="signInWithFB()" href="https://fb.com/fh5co" target="_blank"
                            class="fh5co_display_table">
                            <div class="fh5co_verticle_middle"><i class="fa fa-facebook"></i></div>
                        </a>
                    </div>
                    <div class="btn-dang-nhap" style="float: right;">
                        <button class="text-center d-inline-block form-control" (click)="dangNhap()">
                            đăng nhập
                        </button>
                    </div>

                    <div class="clearfix"></div>
                </div>
                <div *ngIf="user">
                    <div class="text-center d-inline-block">
                        <img class="avatar-img" src="{{ user.photoUrl }}">
                        <div>
                            <h4>{{ user.name }}</h4>
                            <p>{{ user.email }}</p>

                        </div>
                    </div>
                </div>
