<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3 fh5co_padding_menu">
                <img src="assets/images/logo.jpg" alt="img" class="fh5co_logo_width" />
            </div>
            <div class="col-12 col-md-9 align-self-center fh5co_mediya_right">
                <div class="text-center d-inline-block">
                    <a class="fh5co_display_table">
                        <div class="fh5co_verticle_middle"><i class="fa fa-search"></i></div>
                    </a>
                </div>
                <div *ngIf="!user" class="text-center d-inline-block">
                    <div class="text-center d-inline-block">
                        <a *ngIf="!user" (click)="signInWithGoogle()" class="fh5co_display_table">
                            <div class="fh5co_verticle_middle"><i class="fa fa-google-plus"></i></div>
                        </a>

                    </div>
                    <div class="text-center d-inline-block">
                        <a (click)="signInWithFB()" href="https://fb.com/fh5co" target="_blank"
                            class="fh5co_display_table">
                            <div class="fh5co_verticle_middle"><i class="fa fa-facebook"></i></div>
                        </a>
                    </div>
                </div>
                <div *ngIf="user">
                    <div  class="text-center d-inline-block">
                        <img class="avatar-img" src="{{ user.photoUrl }}">
                        <!-- <div>
                            <h4>{{ user.name }}</h4>
                            <p>{{ user.email }}</p>
    
                        </div> -->
                    </div>
                </div>
               
                <!-- <div class="text-center d-inline-block">
                    <div *ngIf="user" class="fh5co_display_table">

                        <img src="{{ user.photoUrl }}">
                        <div>
                            <h4>{{ user.name }}</h4>
                            <p>{{ user.email }}</p>
    
                        </div>
                    </div>
                </div> -->
                <div class="text-center d-inline-block">
                    <a (click)="signOut()">
                        <div class="">Logout</div>
                    </a>
                </div>


                <div class="clearfix"></div>
                <!-- <button (click)="dangNhap()">click đăng nhập</button> -->
                <hr>
                <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                    <div class="container">
                        <h2 class="form-sigin-heading">Login</h2>
                        <div *ngIf="invalidLogin" class="alert alert-danger" >Lỗi usename or password</div>
                        <br>
                        <label for="username" class="sr-only">Email address</label>
                        <input type="email" id= "username" name="username" class="form-control" ngModel placeholder="User name"
                        required autofocus>
                        <br>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password"  name="password" id="password" ngModel class="form-control"
                        placeholder="password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
