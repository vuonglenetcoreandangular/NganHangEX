<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="container">
        <h2 class="form-sigin-heading">Đăng nhập để đánh giá bài viết</h2>     
        <div class="row">
            <div class="col-md-3">
                <img src="assets/images/logo.jpg" alt="" height="60px">
            </div>
            <div class="col-md-9">
                <a href="#">chưa có tài khoản đăng ký nhanh!</a>
            </div>
        </div>
        <div *ngIf="invalidLogin" class="alert alert-danger" >Lỗi usename or password</div>
        <br>
        <label for="username" class="sr-only">số điện thoại</label>
        <input type="text" id= "username" name="username" class="form-control" ngModel placeholder="số điện thoại"
        required autofocus>
        <br>
        <label for="password" class="sr-only">mật khẩu</label>
        <input type="password"  name="password" id="password" ngModel class="form-control"
        placeholder="mật khẩu" required>
        <hr>
        <button class="btn btn-sm btn-lg btn-primary btn-block" type="submit">Đăng nhập</button>
    </div>
</form>
